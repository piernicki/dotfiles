# === GENERAL OPTIONS ===
# Enable true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable mouse support
set -g mouse on

# Enable focus events for better terminal integration
set -g focus-events on

# Increase scrollback buffer
set -g history-limit 50000

# Set window and pane base index to 1 (instead of 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Set window title
set -g set-titles on
set -g set-titles-string "#{session_name} - #{window_name}"

# Activity monitoring
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Faster command sequences
set -s escape-time 0

# Increase repeat time for repeatable commands
set -g repeat-time 300

# === STATUS BAR OPTIONS ===
# Status bar update interval
set -g status-interval 1

# Status bar position
set -g status-position bottom

# Status bar display time
set -g display-time 2000
set -g display-panes-time 2000

# === COLORS ===
# Status bar colors
set -g status-style "fg=white,bg=black"

# Window status colors
setw -g window-status-style "fg=cyan,bg=default"
setw -g window-status-current-style "fg=white,bg=default,bold"

# Message colors
set -g message-style "fg=white,bg=black"

# Pane border colors
set -g pane-border-style "fg=default"
set -g pane-active-border-style "fg=green"

# === KEYBOARD SHORTCUTS ===
# Change prefix key to ยง
unbind C-b
set -g prefix ยง
bind ยง send-prefix

# Split windows using h and v
unbind %
bind h split-window -h -c "#{pane_current_path}"
unbind '"'
bind v split-window -v -c "#{pane_current_path}"

# Switch panes using vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Switch windows using vim keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Kill server confirmation
bind K confirm kill-server

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"